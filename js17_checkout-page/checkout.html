<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1 id="checkout-title">My Checkout List</h1>
    <main>
      <div id="products-preview">
        <div id="product-panel">
          <div class="products">
            <div class="product">
              <img src="img/photo-1.jpeg" alt="" />
              <div class="product-info">
                <h2>The Fellowship of the Ring (The Lord of the Rings, Book 1)
                </h2>
                <div class="product-price">
                  <p>
                    <strong>15.98</strong>
                    <span class="line-through">24.99</span>
                  </p>
                </div>
                <div class="quantity-controller">
                  <i class="fa-solid fa-minus"></i>
                  <p class="quantity">1</p>
                  <i class="fa-solid fa-plus"></i>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">15.98</div>
              </div>
            </div>

            <div class="product">
              <img src="img/photo-2.jpeg" alt="" />
              <div class="product-info">
                <h2>The Two Towers (The Lord of the Rings, Book 2)</h2>
                <div class="product-price">
                  <p>
                    <strong>15.99</strong>
                    <span class="line-through">24.99</span>
                  </p>
                </div>
                <div class="quantity-controller">
                  <i class="fa-solid fa-minus"></i>
                  <p class="quantity">1</p>
                  <i class="fa-solid fa-plus"></i>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">15.99</div>
              </div>
            </div>

            <div class="product">
              <img src="img/photo-3.jpeg" alt="" />
              <div class="product-info">
                <h2>The Return of the King (The Lord of the Rings, Book 3)</h2>
                <div class="product-price">
                  <p>
                    <strong>19.99</strong>
                    <span class="line-through">24.99</span>
                  </p>
                </div>
                <div class="quantity-controller">
                  <i class="fa-solid fa-minus"></i>
                  <p class="quantity">1</p>
                  <i class="fa-solid fa-plus"></i>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">19.99</div>
              </div>
            </div>
          </div>
          <div class="buy-detail" id="cart-subtotal">
            <p>Subtotal</p>
            <p>0</p>
          </div>
          <div class="buy-detail" id="cart-tax">
            <p>Tax(%18)</p>
            <p>0</p>
          </div>
          <div class="buy-detail" id="cart-shipping">
            <p>Shipping</p>
            <p>0</p>
          </div>
          <div class="buy-detail" id="cart-total">
            <p>Total</p>
            <p>0</p>
          </div>
        </div>
      </div>
    </main>
    <script src="checkout-page.js"></script>
  </body>
</html>
